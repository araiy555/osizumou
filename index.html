    <script>
        // P2Pé€šä¿¡ç”¨ã®å¤‰æ•°
        let isHost = false;

        // WebRTCè¨­å®š
        const rtcConfig = {

                { urls: 'stun:stun1.l.google.com:19302' }

        // ç°¡æ˜“ã‚·ã‚°ãƒŠãƒªãƒ³ã‚°ã‚µãƒ¼ãƒãƒ¼ï¼ˆå®Ÿéš›ã«ã¯ã‚ˆã‚Šå …ç‰¢ãªã‚‚ã®ã‚’ä½¿ç”¨ï¼‰
        const signalingUrl = 'wss://8gwifi.org/ws-echo.html';
        let signalingSocket = null;
        
        // ã‚²ãƒ¼ãƒ è¨­å®š
        const RING_RADIUS = 200;
        const RING_CENTER = { x: 250, y: 250 };
        const PLAYER_SIZE = 25;
        const PUSH_FORCE = 8;
        const FRICTION = 0.85;
        const PLAYER_SPEED = 3;
        
        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
        let player1 = {
            x: 180,
            y: 250,
            vx: 0,
            vy: 0,
            color: '#FF4444',
            name: 'ã‚ãªãŸ',
            wins: 0,
            pushing: false,
            pushCooldown: 0
        };
        
        let player2 = {
            x: 320,
            y: 250,
            vx: 0,
            vy: 0,
            color: '#4444FF',
            name: 'ç›¸æ‰‹',
            wins: 0,
            pushing: false,
            pushCooldown: 0
        };
        
        // å…¥åŠ›çŠ¶æ…‹
        let keys = {};
        let mouseButtons = {};
        
        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let gameState = 'waiting'; // 'waiting', 'playing', 'winner'
        let winner = null;
        let winnerTimer = 0;
        let gameStarted = false;
        
        // DOMè¦ç´ 
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const connectionPanel = document.getElementById('connectionPanel');
        const gameContainer = document.getElementById('gameContainer');
        const connectionStatus = document.getElementById('connectionStatus');
        const roomCodeDiv = document.getElementById('roomCode');
        const roomCodeSection = document.getElementById('roomCodeSection');
        const joinSection = document.getElementById('joinSection');
        
        // ãƒ©ãƒ³ãƒ€ãƒ ãªãƒ«ãƒ¼ãƒ ã‚³ãƒ¼ãƒ‰ç”Ÿæˆ
        function generateRoomCode() {
            return Math.random().toString(36).substr(2, 6).toUpperCase();
        }
        
        // æ¥ç¶šçŠ¶æ…‹æ›´æ–°
        function updateConnectionStatus(status, className) {
            connectionStatus.textContent = status;
            connectionStatus.className = className;
        }
        
        // ãƒ«ãƒ¼ãƒ ä½œæˆ
        document.getElementById('createRoomBtn').addEventListener('click', () => {
            isHost = true;
            roomCode = generateRoomCode();
            roomCodeDiv.textContent = roomCode;
            roomCodeSection.style.display = 'block';
            joinSection.style.display = 'none';
            updateConnectionStatus('ãƒ«ãƒ¼ãƒ ä½œæˆä¸­...', 'status-connecting');
            
            // ãƒ›ã‚¹ãƒˆã¨ã—ã¦P2Pæ¥ç¶šã‚’æº–å‚™
            createPeerConnection();
        });
        
        // ãƒ«ãƒ¼ãƒ å‚åŠ 
        document.getElementById('joinRoomBtn').addEventListener('click', () => {
            isHost = false;
            joinSection.style.display = 'block';
            roomCodeSection.style.display = 'none';
        });
        
        // æ¥ç¶š
        document.getElementById('connectBtn').addEventListener('click', () => {
            const code = document.getElementById('joinCodeInput').value.trim().toUpperCase();
            if (code) {
                roomCode = code;
                updateConnectionStatus('æ¥ç¶šä¸­...', 'status-connecting');
                createPeerConnection();
            }
        });
        
        // P2Pæ¥ç¶šä½œæˆ
        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);
            
            // ãƒ‡ãƒ¼ã‚¿ãƒãƒ£ãƒ³ãƒãƒ«ä½œæˆï¼ˆãƒ›ã‚¹ãƒˆã®å ´åˆï¼‰
            if (isHost) {
                dataChannel = peerConnection.createDataChannel('game', {
                    ordered: true
                });
                setupDataChannel();
            }
            
            // ãƒ‡ãƒ¼ã‚¿ãƒãƒ£ãƒ³ãƒãƒ«å—ä¿¡ï¼ˆã‚²ã‚¹ãƒˆã®å ´åˆï¼‰
            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                setupDataChannel();
            };
            
            // ICEå€™è£œã®å‡¦ç†
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    // å®Ÿéš›ã®å®Ÿè£…ã§ã¯ã€ã‚·ã‚°ãƒŠãƒªãƒ³ã‚°ã‚µãƒ¼ãƒãƒ¼ã‚’é€šã˜ã¦é€ä¿¡
                    console.log('ICE candidate:', event.candidate);
                }
            };
            
            // æ¥ç¶šã‚’é–‹å§‹
            if (isHost) {
                startConnection();
            } else {
                joinConnection();
            }
        }
        
        // ãƒ‡ãƒ¼ã‚¿ãƒãƒ£ãƒ³ãƒãƒ«è¨­å®š
        function setupDataChannel() {
            dataChannel.onopen = () => {
                updateConnectionStatus('æ¥ç¶šå®Œäº†ï¼', 'status-connected');
                startGame();
            };
            
            dataChannel.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleRemoteMessage(data);
            };
            
            dataChannel.onerror = (error) => {
                console.error('ãƒ‡ãƒ¼ã‚¿ãƒãƒ£ãƒ³ãƒãƒ«ã‚¨ãƒ©ãƒ¼:', error);
                updateConnectionStatus('æ¥ç¶šã‚¨ãƒ©ãƒ¼', 'status-disconnected');
            };
        }
        
        // ç°¡æ˜“æ¥ç¶šï¼ˆå®Ÿéš›ã«ã¯ã‚ˆã‚Šå …ç‰¢ãªã‚·ã‚°ãƒŠãƒªãƒ³ã‚°ãŒå¿…è¦ï¼‰
        function startConnection() {
            // ãƒ›ã‚¹ãƒˆã®å ´åˆã®å‡¦ç†
            peerConnection.createOffer().then(offer => {
                return peerConnection.setLocalDescription(offer);
            }).then(() => {
                // å®Ÿéš›ã®å®Ÿè£…ã§ã¯ã€ã‚ªãƒ•ã‚¡ãƒ¼ã‚’ã‚·ã‚°ãƒŠãƒªãƒ³ã‚°ã‚µãƒ¼ãƒãƒ¼çµŒç”±ã§é€ä¿¡
                console.log('ã‚ªãƒ•ã‚¡ãƒ¼ä½œæˆå®Œäº†');
                // ç°¡æ˜“çš„ãªç›´æ¥æ¥ç¶šï¼ˆãƒ‡ãƒ¢ç”¨ï¼‰
                simulateConnection();
            });
        }
        
        function joinConnection() {
            // ã‚²ã‚¹ãƒˆã®å ´åˆã®å‡¦ç†
            // å®Ÿéš›ã®å®Ÿè£…ã§ã¯ã€ã‚·ã‚°ãƒŠãƒªãƒ³ã‚°ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã‚ªãƒ•ã‚¡ãƒ¼ã‚’å—ä¿¡
            console.log('æ¥ç¶šå¾…æ©Ÿä¸­...');
            simulateConnection();
        }
        
        // ç°¡æ˜“æ¥ç¶šã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ï¼ˆå®Ÿéš›ã®P2Pæ¥ç¶šã®ãƒ‡ãƒ¢ï¼‰
        function simulateConnection() {
            // å®Ÿéš›ã®å®Ÿè£…ã§ã¯ã€WebRTCã®ã‚·ã‚°ãƒŠãƒªãƒ³ã‚°ãƒ—ãƒ­ã‚»ã‚¹ã‚’çµŒã‚‹
            setTimeout(() => {
                // æ¥ç¶šæˆåŠŸã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ
                if (dataChannel) {
                    dataChannel.readyState = 'open';
                    setupDataChannel();
                } else {
                    // ãƒ‡ãƒ¼ã‚¿ãƒãƒ£ãƒ³ãƒãƒ«ã‚’ä½œæˆï¼ˆç°¡æ˜“ç‰ˆï¼‰
                    dataChannel = {
                        send: (data) => {
                            // ç°¡æ˜“çš„ãªãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ï¼ˆå®Ÿéš›ã¯P2Pé€šä¿¡ï¼‰
                            setTimeout(() => {
                                if (dataChannel.onmessage) {
                                    dataChannel.onmessage({ data: data });
                                }
                            }, 50);
                        },
                        readyState: 'open'
                    };
                    setupDataChannel();
                }
            }, 2000);
        }
        
        // ãƒªãƒ¢ãƒ¼ãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å‡¦ç†
        function handleRemoteMessage(data) {
            switch (data.type) {
                case 'playerMove':
                    // ç›¸æ‰‹ã®ç§»å‹•ã‚’æ›´æ–°
                    if (isHost) {
                        player2.x = data.x;
                        player2.y = data.y;
                        player2.vx = data.vx;
                        player2.vy = data.vy;
                        player2.pushing = data.pushing;
                    } else {
                        player1.x = data.x;
                        player1.y = data.y;
                        player1.vx = data.vx;
                        player1.vy = data.vy;
                        player1.pushing = data.pushing;
                    }
                    break;
                case 'gameState':
                    // ã‚²ãƒ¼ãƒ çŠ¶æ…‹ã®åŒæœŸ
                    if (data.winner) {
                        winner = data.winner === 'player1' ? player1 : player2;
                        gameState = 'winner';
                        winnerTimer = data.winnerTimer;
                        updateWinnerDisplay();
                    }
                    break;
                case 'gameReset':
                    resetGame();
                    break;
            }
        }
        
        // ãƒ‡ãƒ¼ã‚¿é€ä¿¡
        function sendData(data) {
            if (dataChannel && dataChannel.readyState === 'open') {
                dataChannel.send(JSON.stringify(data));
            }
        }
        
        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            connectionPanel.style.display = 'none';
            gameContainer.style.display = 'block';
            gameStarted = true;
            gameState = 'playing';
            
            // ãƒ›ã‚¹ãƒˆã¨ã‚²ã‚¹ãƒˆã§è‰²ã‚’èª¿æ•´
            if (!isHost) {
                player1.color = '#4444FF';
                player2.color = '#FF4444';
                player1.name = 'ã‚ãªãŸ';
                player2.name = 'ç›¸æ‰‹';
            }
            
            resetGame();
            gameLoop();
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        canvas.addEventListener('mousedown', (e) => {
            mouseButtons[e.button] = true;
            e.preventDefault();
        });
        
        canvas.addEventListener('mouseup', (e) => {
            mouseButtons[e.button] = false;
            e.preventDefault();
        });
        
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // ã‚²ãƒ¼ãƒ é–¢æ•°ç¾¤ï¼ˆå‰å›ã¨åŒã˜ï¼‰
        function distance(a, b) {
            return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
        }
        
        function normalize(vector) {
            const len = Math.sqrt(vector.x ** 2 + vector.y ** 2);
            if (len === 0) return { x: 0, y: 0 };
            return { x: vector.x / len, y: vector.y / len };
        }
        
        function handleInput() {
            if (gameState !== 'playing') return;
            
            const myPlayer = isHost ? player1 : player2;
            
            // è‡ªåˆ†ã®æ“ä½œã®ã¿å‡¦ç†
            if (keys['w']) myPlayer.vy -= PLAYER_SPEED;
            if (keys['s']) myPlayer.vy += PLAYER_SPEED;
            if (keys['a']) myPlayer.vx -= PLAYER_SPEED;
            if (keys['d']) myPlayer.vx += PLAYER_SPEED;
            
            if (mouseButtons[0] && myPlayer.pushCooldown <= 0) {
                myPlayer.pushing = true;
                myPlayer.pushCooldown = 20;
            }
            
            // è‡ªåˆ†ã®çŠ¶æ…‹ã‚’ç›¸æ‰‹ã«é€ä¿¡
            sendData({
                type: 'playerMove',
                x: myPlayer.x,
                y: myPlayer.y,
                vx: myPlayer.vx,
                vy: myPlayer.vy,
                pushing: myPlayer.pushing
            });
        }
        
        function handleCollision() {
            const dist = distance(player1, player2);
            const minDist = PLAYER_SIZE * 2;
            
            if (dist < minDist) {
                const dx = player2.x - player1.x;
                const dy = player2.y - player1.y;
                const norm = normalize({ x: dx, y: dy });
                
                const overlap = minDist - dist;
                player1.x -= norm.x * overlap * 0.5;
                player1.y -= norm.y * overlap * 0.5;
                player2.x += norm.x * overlap * 0.5;
                player2.y += norm.y * overlap * 0.5;
                
                if (player1.pushing) {
                    player2.vx += norm.x * PUSH_FORCE;
                    player2.vy += norm.y * PUSH_FORCE;
                }
                
                if (player2.pushing) {
                    player1.vx -= norm.x * PUSH_FORCE;
                    player1.vy -= norm.y * PUSH_FORCE;
                }
            }
        }
        
        function updatePhysics() {
            player1.vx *= FRICTION;
            player1.vy *= FRICTION;
            player2.vx *= FRICTION;
            player2.vy *= FRICTION;
            
            player1.x += player1.vx;
            player1.y += player1.vy;
            player2.x += player2.vx;
            player2.y += player2.vy;
            
            if (player1.pushCooldown > 0) player1.pushCooldown--;
            if (player2.pushCooldown > 0) player2.pushCooldown--;
            
            player1.pushing = false;
            player2.pushing = false;
        }
        
        function checkWinner() {
            const dist1 = distance(player1, RING_CENTER);
            const dist2 = distance(player2, RING_CENTER);
            
            if (dist1 > RING_RADIUS - PLAYER_SIZE) {
                winner = player2;
                player2.wins++;
                gameState = 'winner';
                winnerTimer = 120;
                updateWinnerDisplay();
                
                // å‹åˆ©çŠ¶æ…‹ã‚’é€ä¿¡
                sendData({
                    type: 'gameState',
                    winner: 'player2',
                    winnerTimer: winnerTimer
                });
            } else if (dist2 > RING_RADIUS - PLAYER_SIZE) {
                winner = player1;
                player1.wins++;
                gameState = 'winner';
                winnerTimer = 120;
                updateWinnerDisplay();
                
                // å‹åˆ©çŠ¶æ…‹ã‚’é€ä¿¡
                sendData({
                    type: 'gameState',
                    winner: 'player1',
                    winnerTimer: winnerTimer
                });
            }
        }
        
        function updateWinnerDisplay() {
            document.getElementById('player1Wins').textContent = player1.wins;
            document.getElementById('player2Wins').textContent = player2.wins;
            document.getElementById('winner').textContent = `${winner.name} ã®å‹åˆ©ï¼`;
        }
        
        function resetGame() {
            player1.x = 180;
            player1.y = 250;
            player1.vx = 0;
            player1.vy = 0;
            player1.pushing = false;
            player1.pushCooldown = 0;
            
            player2.x = 320;
            player2.y = 250;
            player2.vx = 0;
            player2.vy = 0;
            player2.pushing = false;
            player2.pushCooldown = 0;
            
            gameState = 'playing';
            winner = null;
            document.getElementById('winner').textContent = '';
            
            // ãƒªã‚»ãƒƒãƒˆçŠ¶æ…‹ã‚’é€ä¿¡
            sendData({
                type: 'gameReset'
            });
        }
        
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // åœŸä¿µæç”»
            ctx.fillStyle = '#DEB887';
            ctx.beginPath();
            ctx.arc(RING_CENTER.x, RING_CENTER.y, RING_RADIUS, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(RING_CENTER.x, RING_CENTER.y, RING_RADIUS - 2, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(RING_CENTER.x, RING_CENTER.y - RING_RADIUS + 20);
            ctx.lineTo(RING_CENTER.x, RING_CENTER.y + RING_RADIUS - 20);
            ctx.stroke();
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æç”»
            function drawPlayer(player) {
                ctx.fillStyle = player.color;
                ctx.strokeStyle = player.pushing ? '#FFD700' : '#000';
                ctx.lineWidth = player.pushing ? 4 : 2;
                
                ctx.beginPath();
                ctx.arc(player.x, player.y, PLAYER_SIZE, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(player.x - 8, player.y - 8, 3, 0, Math.PI * 2);
                ctx.arc(player.x + 8, player.y - 8, 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(player.x, player.y + 5, 6, 0, Math.PI);
                ctx.stroke();
            }
            
            drawPlayer(player1);
            drawPlayer(player2);
            
            // å‹åˆ©è¡¨ç¤º
            if (gameState === 'winner') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${winner.name} ã®å‹åˆ©ï¼`, canvas.width / 2, canvas.height / 2);
                
                ctx.font = '18px Arial';
                ctx.fillText('3ç§’å¾Œã«æ¬¡ã®è©¦åˆãŒå§‹ã¾ã‚Šã¾ã™', canvas.width / 2, canvas.height / 2 + 50);
            }
        }
        
        function gameLoop() {
            if (gameStarted) {
                handleInput();
                
                if (gameState === 'playing') {
                    // ãƒ›ã‚¹ãƒˆã®ã¿ãŒç‰©ç†æ¼”ç®—ã¨å‹æ•—åˆ¤å®šã‚’è¡Œã†
                    if (isHost) {
                        handleCollision();
                        updatePhysics();
                        checkWinner();
                    }
                } else if (gameState === 'winner') {
                    winnerTimer--;
                    if (winnerTimer <= 0 && isHost) {
                        resetGame();
                    }
                }
                
                render();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // åˆæœŸåŒ–
        gameLoop();
    </script>
